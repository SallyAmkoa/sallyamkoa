<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
        <link rel="stylesheet" href="../CSS/style.CSS">
  </head>

  <body>
    <nav >
      <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../projects/index.html">Projects</a></li>
      <li><a href="../media/index.html">Media</a></li>
      <li><a href="../blog/index.html">Blog</a></li>
      <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <form class="" action="//formspree.io/sallyamkoa@example.com" method="POST">

      <fieldset>
        <legend>About you</legend>
          <input type="text" name="firstname" placeholder="First Name" size="20" autofocus required>
          <input type="text" name="lastname" placeholder="Last Name" size="20" autofocus required>
          <br> <br>
          <input type="text" name="email" value="your.email@example.com" size="30" autofocus required>
      </fieldset>
      <br>
      <fieldset>
        <legend>Message</legend>
          <label>
          <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span>
          <input type="radio" name="subject" value="personal" checked><span>It's personal :)</span>
          <input type="radio" name="subject" value="other" checked><span>Don't know/something else</span>
        </label>
      </fieldset>
      <br>
    <fieldset>
      <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
     <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...
    </fieldset>

    <br>
    <fieldset>
      <legend>Marketing</legend>
       <label for="marketing">How did you hear about me?</label>
       <br>
        <select name="marketing">
          <optgroup label="Online">
            <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
            <option value="github">Online Portfolio (GitHub)</option>
            <option value="search">Search Engine</option>
            <option value="email">Email</option>
          </optgroup>
          <optgroup label="In-Person">
            <option value="networking">We met at a networking event</option>
            <option value="referral">Personal referral</option>
            <option value="random">We met somewhere else</option>
          </optgroup>
          <option value="other">Other</option>
        </select>
    </fieldset>
      <br>
        <textarea name="user_message" rows="8" cols="40"></textarea>
      <br>
     <input type="Submit" value="Send">
    </form>


    <script type="text/javascript" src="contact.js">
    </script>
  </body>

</html>
